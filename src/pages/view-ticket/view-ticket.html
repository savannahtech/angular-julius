<ion-header>
  <ion-navbar>
    <ion-title>view-ticket</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ngx-qrcode [qrc-value]="created_code"></ngx-qrcode>
  <h3 class="eventdate"><ion-icon name="alarm"></ion-icon> {{ticketData.date}}</h3>
  <h1 class='eventTitle'>{{ticketData.eventName}}</h1>
  <h1><ion-icon name="pricetag" color="danger"></ion-icon> &nbsp;<span class="quant">{{ticketData.quantity}}</span></h1>
</ion-content>
